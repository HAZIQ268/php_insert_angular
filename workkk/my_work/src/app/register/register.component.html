<table class="table mt-5" border="2">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>email</th>
  </tr>
  <tr *ngFor="let item of users">
    <td>
      {{
      item.id
      }}


    </td>
    <td>{{
      item.name
      }}</td>
    <td>
      {{
      item.email
      }}
    </td>
  </tr>
</table>
