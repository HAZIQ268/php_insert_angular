<div class="container  mt-5 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-lg-md">
            <form class="shadow-lg p-5 bg-white" (ngSubmit)="form_data()" ngForm="#php-add">
                <h2 class="text-center fw-bold">login form</h2>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="password" name="name" [(ngModel)]="name" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control"
                        id="exampleInputPassword1">
                </div>
                
               
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
